<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suda Halka Geçirme</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #console {
            position: relative;
            width: 95vw; max-width: 420px;
            background: #ffcc00;
            padding: 15px;
            border-radius: 40px 40px 60px 60px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 -10px 20px rgba(0,0,0,0.2);
        }

        #screen-area {
            position: relative;
            width: 100%; height: 500px; /* Sabit yükseklik, taşmaları JS çözecek */
            background: #000;
            border: 12px solid #444;
            border-radius: 25px;
            overflow: hidden;
        }

        canvas { display: block; width: 100%; height: 100%; background: linear-gradient(to bottom, #1e90ff, #00008b); }

        #ui-layer {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: space-around;
            color: #fff; text-shadow: 1px 1px 3px #000; font-weight: bold; pointer-events: none;
            z-index: 5; font-size: 0.9rem;
        }

        #controls {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; padding: 20px 10px;
        }

        .pump-btn {
            width: 75px; height: 75px;
            background: radial-gradient(circle at 30% 30%, #ff4d4d, #990000);
            border-radius: 50%;
            border: 4px solid #660000;
            cursor: pointer;
            box-shadow: 0 6px 0 #440000;
        }
        .pump-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #440000; }

        #reset-btn {
            background: #333; color: white; border: none;
            padding: 10px 15px; border-radius: 5px; cursor: pointer;
            font-size: 0.8rem; font-weight: bold;
        }

        #overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 100; text-align: center;
        }

        .btn-start {
            background: #ffcc00; color: #000; border: none;
            padding: 15px 35px; border-radius: 50px; font-size: 1.2rem;
            font-weight: bold; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="console">
    <div id="screen-area">
        <div id="ui-layer">
            <div>SKOR: <span id="score">0</span>/25</div>
            <div>SÜRE: <span id="timer">0</span>s</div>
        </div>

        <div id="overlay">
            <h1 style="margin:0">SUDA HALKA GEÇİRME</h1>
            <p>Oyun Başlıyor!</p>
            <button class="btn-start" onclick="startGame()">BAŞLA</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="controls">
        <div id="left-pump" class="pump-btn"></div>
        <button id="reset-btn" onclick="resetGame()">SIFIRLA</button>
        <div id="right-pump" class="pump-btn"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 400;
    canvas.height = 500;

    let rings = [], bubbles = [], isRunning = false;
    let startTime, timerInterval;
    let lActive = false, rActive = false;
    let audioCtx = null;

    // Fizik Sabitleri
    const GRAVITY = 0.15;
    const FRICTION = 0.97;
    const PEG_WIDTH = 10;
    const PEG_Y = 150; // Çubuğun başladığı yükseklik (yukarıdan)
    const PEGS = [ { x: 120, rings: [] }, { x: 280, rings: [] } ];

    function playSound(f, type = 'sine') {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    class Bubble {
        constructor(x) {
            this.x = x + (Math.random() - 0.5) * 50;
            this.y = canvas.height + 10;
            this.size = Math.random() * 6 + 2;
            this.speed = Math.random() * 4 + 2;
            this.offset = Math.random() * 100;
        }
        update() {
            this.y -= this.speed;
            this.x += Math.sin(this.y * 0.05 + this.offset) * 2;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
            ctx.fill();
        }
    }

    class Ring {
        constructor() {
            this.radiusX = 18;
            this.radiusY = 7;
            this.init();
            this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
        }
        init() {
            this.x = 50 + Math.random() * 300;
            this.y = canvas.height - 50;
            this.vx = (Math.random() - 0.5) * 15;
            this.vy = (Math.random() - 0.5) * 15;
            this.onPeg = null;
            this.angle = 0;
        }
        update() {
            if (this.onPeg) {
                let targetY = (canvas.height - 20) - (this.onPeg.rings.indexOf(this) * 10);
                this.y += (targetY - this.y) * 0.2;
                this.x += (this.onPeg.x + PEG_WIDTH/2 - this.x) * 0.2;
                this.angle *= 0.8;
                return;
            }

            // Pompa Gücü (Chaos!)
            if (lActive) {
                let d = Math.hypot(this.x - 50, this.y - 480);
                if (d < 350) { this.vy -= (350 - d) / 35; this.vx += Math.random() * 6; }
            }
            if (rActive) {
                let d = Math.hypot(this.x - 350, this.y - 480);
                if (d < 350) { this.vy -= (350 - d) / 35; this.vx -= Math.random() * 6; }
            }

            this.vy += GRAVITY;
            this.vx *= FRICTION;
            this.vy *= FRICTION;
            this.x += this.vx;
            this.y += this.vy;
            this.angle = this.vx * 0.1;

            if (this.x < 20 || this.x > canvas.width - 20) this.vx *= -0.7;
            if (this.y < 20) { this.y = 20; this.vy *= -0.5; }
            if (this.y > canvas.height - 20) { this.y = canvas.height - 20; this.vy *= -0.3; }

            // Çubuk Yakalama
            PEGS.forEach(peg => {
                let cx = peg.x + PEG_WIDTH/2;
                if (Math.abs(this.x - cx) < 15 && this.y > PEG_Y && this.y < PEG_Y + 30 && this.vy > 0) {
                    this.onPeg = peg;
                    peg.rings.push(this);
                    playSound(800);
                }
            });
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, this.radiusX, this.radiusY, 0, 0, Math.PI * 2);
            ctx.lineWidth = 5;
            ctx.strokeStyle = this.color;
            ctx.stroke();
            // Parlama efekti
            ctx.beginPath();
            ctx.ellipse(-5, -2, 3, 1, 0, 0, Math.PI*2);
            ctx.fillStyle = "rgba(255,255,255,0.5)";
            ctx.fill();
            ctx.restore();
        }
    }

    function startGame() {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        document.getElementById('overlay').style.display = 'none';
        isRunning = true;
        resetGame();
        timerInterval = setInterval(() => {
            document.getElementById('timer').innerText = Math.floor((Date.now() - startTime) / 1000);
        }, 1000);
        animate();
    }

    function resetGame() {
        startTime = Date.now();
        rings = Array.from({ length: 25 }, () => new Ring());
        PEGS.forEach(p => p.rings = []);
        bubbles = [];
    }

    function createBubbles(side) {
        let x = side === 'L' ? 50 : 350;
        for(let i=0; i<10; i++) bubbles.push(new Bubble(x));
        playSound(150 + Math.random()*100, 'triangle');
    }

    // Kontroller
    const setupBtn = (id, side) => {
        const el = document.getElementById(id);
        const start = (e) => { 
            e.preventDefault();
            if(side === 'L') lActive = true; else rActive = true;
            createBubbles(side);
        };
        const end = () => { if(side === 'L') lActive = false; else rActive = false; };
        el.onmousedown = start; el.onmouseup = end;
        el.ontouchstart = start; el.ontouchend = end;
    };
    setupBtn('left-pump', 'L');
    setupBtn('right-pump', 'R');

    function animate() {
        if (!isRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Çubukları Çiz (Tabana kadar uzanan)
        PEGS.forEach(peg => {
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            ctx.fillRect(peg.x, PEG_Y, PEG_WIDTH, canvas.height - PEG_Y);
            ctx.beginPath();
            ctx.arc(peg.x + PEG_WIDTH/2, PEG_Y, 5, 0, Math.PI*2);
            ctx.fill();
        });

        // Kabarcıklar
        bubbles = bubbles.filter(b => b.y > -20);
        bubbles.forEach(b => { b.update(); b.draw(); });

        // Halkalar
        let score = 0;
        rings.forEach(r => {
            r.update();
            r.draw();
            if(r.onPeg) score++;
        });

        document.getElementById('score').innerText = score;

        if(score === 25) {
            alert("HALKALAR TAMAMLANDI! Süre: " + document.getElementById('timer').innerText + "s");
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('overlay').style.display = 'flex';
        }

        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
